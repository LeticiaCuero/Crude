<!DOCTYPE html>
<html lang="pt-br">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista usuários</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">

</html>

<body>

    <header class="headerPage">
        <h2>Lista usuários</h2>
    </header>

    <div class="container">

        <div class="alert alert-success d-none" role="alert">
            <div id="alert-add" class="d-none">Usuário adicionado com sucesso!</div>
            <div id="alert-edit" class="d-none">Usuário editado com sucesso!</div>
            <div id="alert-delete" class="d-none">Usuário deletado com sucesso!</div>
        </div>

        <div class="addUser">
            <input type="text" id="newUser" class="form-control" placeholder="Nome do usuário">
            <button class="btn btn-primary" onclick="addUser()">Adicionar</button>
        </div>



        <div id="userList" class="list">
            <h3 class="mb-4">Usuários:</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
