<!DOCTYPE html>
<html lang="pt-br">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista usuários</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</html>

<body>
    <div class="container">
        <h2 class="mb-4">Lista usuários</h2>

        <div id="alert-add" class="alert alert-success d-none" role="alert">
            Usuário adicionado com sucesso!
        </div>
        <div id="alert-edit" class="alert alert-success d-none" role="alert">
            Usuário editado com sucesso!
        </div>
        <div id="alert-delete" class="alert alert-success d-none" role="alert">
            Usuário deletado com sucesso!
        </div>
        
        <div class="mb-3 d-flex gap-2">
            <input type="text" id="newUser" class="form-control" placeholder="Nome do usuário">
            <button class="btn btn-primary" onclick="addUser()">Adicionar</button>
        </div>



        <div id="userList" class="vstack gap-2">
            <h3 class="mb-4">Usuários:</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
